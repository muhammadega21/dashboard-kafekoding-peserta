      <div class="side-list">
        <ul>
          <li class="profile">
            <div class="img">
              <img src="img/profile.png" alt="profile" />
            </div>
            <span>Rila Triani</span>

          <li>
            <a href="index.html">
              <i class="icon-home"></i>
              <spnan>Dashboard</spnan>
            </a>
          </li>
          <li class="side-class">
            <a class="sideClass-link">
              <i class="icon-class"></i>

            <div class="dropdown">

    <!-- Sidebar -->

    <!-- Content -->
    <main class="w-[calc(100%-65px)] sm:w-[calc(100%-225px)]">
      <div class="content-wrapper">
        <div class="content">
          <div class="setting sett-general">
            <div class="setting-head">
              <div class="img">
                <img src="img/profile.png" alt="profile" />
              </div>
              <div class="setting-hero">
                <h1>Rila Triani</h1>
                <p>Perbarui nama pengguna Anda dan kelola akun Anda!</p>
              </div>
            </div>
            <div class="setting-body">
              <div class="setting-side">
                <ul>
                  <li>
                    <a href="setting-general.html" class="active">General</a>
                  </li>
                  <li><a href="setting-editProfile.html">Edit Profile</a></li>
                  <li><a href="setting-password.html">Password</a></li>
                </ul>
              </div>
              <div class="setting-form">
                <form action="">
                  <div class="form-input">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      placeholder="Ketik username kamu disini!"
                    />
                  </div>
                  <div class="form-input">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Ketik email kamu disini!"
                    />
                  </div>
                  <div class="form-input">
                    <label for="noHp">No. Handphone/WA</label>
                    <input
                      type="number"
                      name="noHp"
                      id="noHp"
                      placeholder="Ketik no. handphone kamu disini!"
                    />
                  </div>
                  <div class="btn">
                    <button>Simpan</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
