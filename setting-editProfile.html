  </head>

  <body
    class="grid-cols-[65px_calc(100%-65px)] sm:grid-cols-[225px_calc(100%-225px)]">

    <nav class="w-[calc(100%-65px)] sm:w-[calc(100%-225px)]">
      <div class="left">
        <i class="icon-chevron-left"></i>
        <h1>Setting - Edit Profile</h1>
      </div>
      <div class="right">
        <div class="add">
          <a href="#"><i class="icon-plus"></i>Kelas</a>
        </div>
        <div class="notif">
          <a href="#"><i class="icon-bell"></i></a>

      </div>
    </nav>
    <!-- Navbar -->

    <!-- Sidebar -->
    <div class="sidebar w-[65px] sm:w-[225px]">
      <div class="brand">
        <div class="img">
          <img src="img/logo.png" alt="Kafekoding" />
        </div>
        <h1 class="hidden sm:block">Kafe Koding</h1>
      </div>
      <div class="side-list">
        <ul>
          <li class="profile">
            <div class="img">
              <img src="img/profile.png" alt="profile" />
            </div>
            <span>Rila Triani</span>
          </li>
          <li>
            <a href="index.html">
              <i class="icon-home"></i>
              <spnan>Dashboard</spnan>
            </a>
          </li>
          <li class="side-class">
            <a class="sideClass-link">
              <i class="icon-class"></i>
              <span>Kelas Saya</span>
              <i class="icon-chevron-right chevron"></i>
            </a>
            <div class="dropdown">
              <ul>
                <li><a href="kelas.html">UI/UX Design</a></li>
                <li><a href="#">Javascript</a></li>
                <li><a href="#">Database</a></li>
              </ul>
            </div>
          </li>
          <li>
            <a href="absen.html">
              <i class="icon-absen"></i>
              <span>Absen</span>
            </a>
          </li>
          <li>
            <a href="setting-general.html" class="active">
              <i class="icon-setting"></i>
              <span>Setting</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Sidebar -->

    <!-- Content -->
    <main class="w-[calc(100%-65px)] sm:w-[calc(100%-225px)]">
      <div class="content-wrapper">
        <div class="content">
          <div class="setting sett-profile">
            <div class="setting-head">
              <div class="img">
                <img src="img/profile.png" alt="profile" />
              </div>
              <div class="setting-hero">
                <div class="btn">
                  <button class="upload">Upload Foto Baru</button>
                  <button class="delete">Hapus</button>
                </div>
              </div>
            </div>
            <div class="setting-body">
              <div class="setting-side">
                <ul>
                  <li>
                    <a href="setting-general.html">General</a>
                  </li>
                  <li>
                    <a href="setting-editProfile.html" class="active">Edit
                      Profile</a>
                  </li>
                  <li><a href="setting-password.html">Password</a></li>
                </ul>
              </div>
              <div class="setting-form">
                <form action="">
                  <div class="form-group">
                    <div class="form-input">
                      <label for="firstName">First Name</label>
                      <input type="text" name="firstName" id="firstName"
                        placeholder="Add your first name..." />
                    </div>
                    <div class="form-input">
                      <label for="lastName">Last Name</label>
                      <input type="text" name="lastName" id="lastName"
                        placeholder="Add your last name..." />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-input">
                      <label for="date">Date</label>
                      <input type="date" name="date" id="date"
                        placeholder="Day/Month/Year" />
                    </div>
                    <div class="form-input">
                      <label>Gender</label>
                      <div class="checkbox">
                        <div class="check">
                          <label for="laki-laki"
                            class="check-for">Laki-laki</label>
                          <input type="radio" id="laki-laki" name="kelamin"
                            value="laki-laki" />
                          <label for="laki-laki" class="checked"></label>
                        </div>
                        <div class="check">
                          <label for="perempuan"
                            class="check-for">Perempuan</label>
                          <input type="radio" id="perempuan" name="kelamin"
                            value="perempuan" />
                          <label for="perempuan" class="checked"></label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-input">
                      <label for="profesi">Profesi</label>
                      <select name="profesi" id="profesi">
                        <option value="">Pilih</option>
                        <option value="peserta">Peserta</option>
                        <option value="mentor">Mentor</option>
                      </select>
                    </div>
                    <div class="form-input">
                      <label for="location">Location</label>
                      <input type="text" name="location" id="location"
                        placeholder="Add your location..." />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-input">
                      <label for="bio">Bio</label>
                      <textarea name="bio" id="bio" cols="30" rows="5"
                        placeholder="Tulis apa saja tentang diri anda..."></textarea>
                    </div>
                  </div>
                  <div class="btn">
                    <button>Kembali</button>
                    <button>Simpan</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Content -->
    <script src="js/script.js"></script>
  </body>

</html>
